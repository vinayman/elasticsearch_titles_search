{% macro paginate(pagination, link_view_name, form) -%}
<ul class="pagination justify-content-center">
    <li class="page-item {{ 'disabled' if not pagination.has_prev else '' }}">
        <a class="page-link"
           href="{{ url_for(link_view_name, **form.get_data_dict(pagination.prev_page)) }}"
           tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    {% if pagination.has_prev %}
    <li class="page-item">
        <a class="page-link" href="{{ url_for(link_view_name, **form.get_data_dict(pagination.prev_page)) }}">
          {{ pagination.prev_page }}
        </a>
    </li>
    {% endif %}
    <li class="page-item disabled">
        <a class="page-link" href="#">
          {{ pagination.page }}
        </a>
    </li>
    {% if pagination.has_next %}
    <li class="page-item">
        <a class="page-link" href="{{ url_for(link_view_name, **form.get_data_dict(pagination.next_page)) }}">
            {{ pagination.next_page }}
        </a>
    </li>
    {% endif %}
    <li class="page-item {{ 'disabled' if not pagination.has_next else '' }}">
        <a class="page-link" href="{{ url_for(link_view_name, **form.get_data_dict(pagination.next_page)) }}">Next</a>
    </li>
</ul>
{%- endmacro %}
