{% extends 'dashboard/show.html' %}

{% block content %}
<section class="content-header">
    <h1>
        Title
        <small>{{ title.title_id }}</small>
    </h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
        </div>
        <div class="box-body">
            <table class="table table-striped" align="right">
                <tbody>
                {% for key, values in title.to_native().items() %}
                <tr>
                    <th scope="row">{{key}}</th>
                    <td>{{ values | typed_value }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock content %}
